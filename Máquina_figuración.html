let currentCategory = null;

function showCategory(category) {
  currentCategory = category;
  const buttons = document.getElementById('buttons');
  buttons.innerHTML = '';
  buttons.classList.add('active');
  
  for (const figure in figurativeLanguage[category]) {
    const button = document.createElement('button');
    button.textContent = figure;
    button.onclick = () => showExample(figure);
    buttons.appendChild(button);
  }
  
  document.querySelectorAll('.category').forEach(cat => {
    cat.classList.remove('active');
  });
  event.target.classList.add('active');
}

function showExample(figure) {
  const display = document.getElementById('display');
  const examples = figurativeLanguage[currentCategory][figure];
  const randomIndex = Math.floor(Math.random() * examples.length);
  const [example, explanation] = examples[randomIndex];
  display.innerHTML = `<strong>${figure}:</strong><br>"${example}"<br><br><em>Explicación:</em> ${explanation}`;
}
